<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmarks</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="conainer">
        <table class="table mx-5 mt-3" id="Notes">
                <tr class="d-flex" v-for="item in itmes">
                        <td class="col-2" v-if="item.link.length">{{ item.desc }}</td>
                        <th class="col-2" v-else>{{ item.desc }}</th>
                        <td class="col-10"><a target="_blank" :href="item.link">{{ item.link }}</a></td>
                    </div>
                </tr>
        </table>
    </div>
    <script>
        const s = `
        7200U-VM-Docker |
        Jupyter | http://192.168.88.21:8888/tree?#running
        Jupyter-Lab | http://192.168.88.21:8888/lab
        LibreSpeed | http://192.168.88.21:82/
        Portainer | http://192.168.88.21:9000/#!/1/docker/containers
        HTTP Headers | http://192.168.88.21/whoami
        scripts/docs | http://192.168.88.21:81/
        flask-dlt645 | http://192.168.88.21:5050/
        influxdb | http://192.168.88.21:8086/

        J1900 |
        LibreSpeed | http://192.168.88.19:82/

        7200U-VMs |
        OpenWrt - passwall | http://192.168.88.20/cgi-bin/luci/admin/services/passwall
        OpenWrt - SSR+ | http://192.168.88.48/cgi-bin/luci/admin/services/shadowsocksr
        `;
        const lines = s.split('\n').filter(line => line.includes("|"));
        var itmes = [];
        lines.forEach(function (line) {
            var item = {};
            item['desc'] = line.split(" |")[0].trim();
            item['link'] = line.split(" |")[1].trim();
            itmes.push(item);
        });

        Vue.createApp({
            data() {
                return {
                    itmes: itmes,
                }
            }
        }).mount('#Notes')
    </script>
</body>

</html>
