<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmarks</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="conainer">
        <div class="container" id="Notes">
            <ul>
                <li v-for="item in itmes">
                    <a class="btn btn-link" target="_blank" :href="item.link">{{ item.desc }} | {{ item.link }}</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const s = `
        OpenWrt | http://192.168.88.20/
        LibreSpeed | http://192.168.88.21:82/
        `;
        const lines = s.split('\n').filter(line => line.includes("|"));
        var itmes = [];
        lines.forEach(function (line) {
            var item = {};
            item['desc'] = line.split(" | ")[0].trim();
            item['link'] = line.split(" | ")[1].trim();
            itmes.push(item);
        });

        Vue.createApp({
            data() {
                return {
                    itmes: itmes,
                }
            }
        }).mount('#Notes')
    </script>
</body>

</html>
